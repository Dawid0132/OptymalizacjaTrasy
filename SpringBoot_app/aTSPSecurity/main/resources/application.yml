spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: TSPSecurity
  main:
    web-application-type: reactive
  r2dbc:
    url: r2dbc:mysql://localhost:3306/SmartRoute
    username: root
    password: password
    pool:
      enabled: true
      max-size: 20
      initial-size: 10
      max-idle-time: 30m
  data:
    r2dbc:
      repositories:
        enabled: true
  cloud:
    gateway:
      routes:
        - id: userAuthRestService
          uri: http://localhost:8091
          predicates:
            - Path=/rest/user/v1/**
        - id: mapAuthRestService
          uri: http://localhost:8081
          predicates:
            - Path=/rest/map/v1/**
      default-filters:
        - AddResponseHeader=X-Response-Default, Gateway
    config:
      server:
        git:
          uri: git@github.com:Dawid0132/spring_boot_cloud_config.git
          clone-on-start: true

jwt:
  secret: 

server:
  port: 8888