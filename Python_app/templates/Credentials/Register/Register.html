<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="{{ url_for('static',filename='favicon.ico') }}" type="image/x-icon">
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='HomePage/homepage.css') }}">
</head>
<body>
<section id="Register">
    <div style="height: 100vh; position: relative"
         class="web_margin shadow">
        <nav style="position: absolute" class="navbar navbar-expand-lg w-100">
            <div class="container-fluid">
                <div class="navbar-brand mb-0 h1"><a id="Logo" class="custom_link"><span
                        class="sunset mt-1">SmartRoute</span></a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse"
                     id="navbarNavAltMarkup">
                    <div id="FormsContainer" class="d-flex w-100">
                        <div class="d-flex flex-column flex-lg-row align-items-center sunset rounded-3 text-center">
                            <a id="Logowanie" class="custom_link nav-link rounded-3 mt-1">
                                <span>Logowanie</span>
                            </a>
                            <a id="Rejestracja" class="custom_link nav-link rounded-3 BGcerise mt-1">
                                <span>Rejestracja</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="h-100 d-flex justify-content-center align-items-center">
            <div style="background-color: rgba(255, 255, 255, 0.8); border-radius: 20px"
                 class="d-flex flex-column align-items-center justify-content-center w-75 p-4">
                <form class="row w-100 needs-validation" novalidate>
                    <div class="mb-3 text-center">
                        <h3 class="h3 border-black">Rejestracja</h3>
                    </div>
                    <div class="mb-3 col-md-6">
                        <label for="firstname" class="form-label">Imię</label>
                        <input required id="firstname" type="text" class="form-control has-validation"
                               placeholder="Wprowadź Imię"
                               aria-describedby="firstname_invalid">
                        <div id="firstname_invalid" class="invalid-feedback">
                        </div>
                    </div>
                    <div class="mb-3 col-md-6">
                        <label for="lastname" class="form-label">Nazwisko</label>
                        <input required id="lastname" type="text" class="form-control has-validation"
                               placeholder="Wprowadź Nazwisko"
                               aria-describedby="lastname_invalid">
                        <div id="lastname_invalid" class="invalid-feedback">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input id="email" required type="email" class="form-control" placeholder="Wprowadź e-mail"
                               aria-describedby="email_invalid">
                        <div id="email_invalid" class="invalid-feedback">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Hasło</label>
                        <input id="password" required type="password" class="form-control" placeholder="Wprowadź hasło"
                               aria-describedby="password_invalid">
                        <div id="password_invalid" class="invalid-feedback">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Potwierdź hasło</label>
                        <input id="confirm_password" required type="password" class="form-control"
                               placeholder="Powtórz hasło" aria-describedby="confirm_password_invalid">
                        <div id="confirm_password_invalid" class="invalid-feedback">
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button id="register_submit" class="btn btn-primary w-100" type="submit">Wyślij</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script type="module" src="{{ url_for('static',filename='/Credentials/Register/register.js') }}"></script>
</body>
</html>
