<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="{{ url_for('static',filename='favicon.ico') }}" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='HomePage/homepage.css') }}">
</head>
<body>
<section id="Login">
    <div style="height: 100vh"
         class="web_margin shadow">
        <nav class="navbar navbar-expand-lg BGniebieski w-100">
            <div class="container-fluid">
                <div class="navbar-brand mb-0 h1"><a id="Logo" class="custom_link"><span
                        class="sunset mt-1">SmartRoute</span></a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse"
                     id="navbarNavAltMarkup">
                    <div id="FormsContainer" class="d-flex w-100">
                        <div class="d-flex flex-column flex-lg-row align-items-center sunset rounded-3 text-center">
                            <a id="Logowanie" class="custom_link nav-link rounded-3 BGcerise mt-1">
                                <span>Logowanie</span>
                            </a>
                            <a id="Rejestracja" class="custom_link nav-link rounded-3 mt-1">
                                <span>Rejestracja</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="d-flex justify-content-center align-items-start">
            <div style="background-color: rgba(255, 255, 255, 0.8); border-radius: 20px"
                 class="d-flex flex-column align-items-center justify-content-center w-75 p-4">
                <form class="w-100 needs-validation" novalidate>
                    <h3 class="mb-3 h3 text-center border-black">
                        Logowanie
                    </h3>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input required type="email" class="form-control" id="email" placeholder="E-mail"/>
                        <div id="email_invalid" class="invalid-feedback">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Hasło</label>
                        <input required type="password" class="form-control" id="password" placeholder="Password"/>
                        <div id="password_invalid" class="invalid-feedback">
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button id="login_submit" class="btn btn-primary w-100" type="submit">Wyślij</button>
                    </div>
                    <div class="text-center">
                        Jeżeli nie masz jeszcze konta, wejdź w link poniżej aby się zarejestrować.
                        <a href="/user/register">tutaj</a>.
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script type="module" src="{{ url_for('static',filename='/Credentials/Login/login.js') }}"></script>
</body>
</html>
